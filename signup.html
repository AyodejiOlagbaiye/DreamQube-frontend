<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="CSS/app.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <label for="">Business name</label><br>
            <input type="text" id="" name=""><br>
            <label for="">Your work email address</label><br>
            <input type="email" id="" name=""><br>
            <label for="fname">Password</label><br>
            <input type="password" id="" name="fname"><br>
            <label for="lname">Country</label><br>
            <select>
                <option>Nigeria</option>
                <option>Ghana</option>
                <option>South Africa</option>
                <option>Kenya</option>
            </select>
            <p>Don't see your country? <span>Let us know you're interested</span></p>
            <button>Create My Account</button>
            <p>By clicking the "Create My Account" button, you agree to Paystack's <span>terms of acceptable use.</span></p>
        </form>
    </div>
</body>
</html>
